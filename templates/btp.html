<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Karfee | BTP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/v/bm/jq-3.7.0/dt-2.1.8/af-2.7.0/b-3.2.0/b-colvis-3.2.0/b-html5-3.2.0/b-print-3.2.0/cr-2.0.4/date-1.5.4/fc-5.0.4/fh-4.0.1/kt-2.12.1/r-3.0.3/rg-1.5.1/rr-1.5.0/sc-2.4.3/sb-1.8.1/sp-2.3.3/sl-2.1.0/sr-1.4.1/datatables.min.css"/>
  <link rel="icon" type="image/png" href="favicon.ico">
</head>

<body>

  <nav class="top-bar">
    <div class="top-bar-left">
      <ul class="menu">
        <li class="menu-text">Karfee</li>
      </ul>
    </div>
  </nav>

  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <div class="cell large-12">
        <h2>BTP</h2>

        <table id="btp-table" class="display responsive-table" style="width:100%">
          <thead>
            <tr>
              <th>N.</th>
              <th>ISIN</th>
              <th>Nome</th>
              <th>Prezzo</th>
              <th>Variazione</th>
              <th>Cedola</th>
              <th>Scadenza</th>
            </tr>
          </thead>
          <tbody>
            {% for btp in btp_data %}
            <tr>
              <td>{{ loop.index0 + 1 }}</td>
              <td><a href="https://www.borsaitaliana.it/borsa/obbligazioni/mot/btp/scheda/{{ btp.isin }}.html" target="_blank">{{ btp.isin }}</a></td>
              <td><strong>{{ btp.description }}</strong></td>
              <td>{{ btp.market_price }}</td>
              <td><span class="badge {{ 'alert' if '-' in btp.variation else 'success' if "0,00%" in btp.variation else 'primary' }}">{{
                  btp.variation }}</span></td>
              <td>{{ btp.coupon }}</td>
              <td>{{ btp.maturity_date }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

        <footer class="footer">
          <div class="grid-x grid-margin-x">
            <div class="cell large-12">
              <span class="icon-text">
                <span class="pr-1">Made in </span>
                <span class="icon">
                  <img class="icon" src='icons/italy-256.png' alt="Italy">
                </span>
                <span class="pl-1"> with </span>
                <span class="icon">
                  <img class="icon" src='icons/pixel-heart-256.png' alt="Pixel Heart">
                </span>
              </span>
            </div>
          </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"></script>
        <script src="https://cdn.datatables.net/v/bm/jq-3.7.0/dt-2.1.8/af-2.7.0/b-3.2.0/b-colvis-3.2.0/b-html5-3.2.0/b-print-3.2.0/cr-2.0.4/date-1.5.4/fc-5.0.4/fh-4.0.1/kt-2.12.1/r-3.0.3/rg-1.5.1/rr-1.5.0/sc-2.4.3/sb-1.8.1/sp-2.3.3/sl-2.1.0/sr-1.4.1/datatables.min.js"></script>
        <script>
        $('#btp-table').DataTable({
                    autoWidth: true,

                    info: false,

                    colReorder: true,

                    paginate: false,
                    
                    "language": {
                        "search": "Cerca:",
                    
                        "lengthMenu": "Mostra _MENU_",
                    
                        "info": "Mostra _START_ a _END_ di _TOTAL_ elementi",
                    
                        "paginate": {
                            "first": "Prima",
                    
                            "last": "Ultima",
                    
                            "next": "Prossima",
                    
                            "previous": "Precedente"
                            
                        }

                    },

                    fixedHeader: {
                        header: false,

                        footer: false

                    },
                    
                    columnDefs: [
                        { targets: '_all', className: 'dt-nowrap' }

                    ],
                    
                    "drawCallback": function(settings) {
                        $('#btp-table_wrapper label').addClass('has-text-black');

                        //document.querySelector('.table.table.is-striped.is-hoverable.is-fullwidth.dataTable.fixedHeader-floating').classList.add('has-background-black');

                    },

                });

            });

        </script>
        
    </body>

</html>
